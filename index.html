<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzyPop - Fun Quiz Game</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        .quiz-container {
            max-width: 700px;
        }
        .option-btn:hover {
            transform: translateY(-2px);
        }
        .timer-animation {
            transition: width 1s linear;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen py-8 px-4">
    <div class="quiz-container mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="p-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-4 flex justify-center items-center">
                <i class="fas fa-brain text-pink-500 mr-3"></i> QuizzyPop
            </h1>
            <p class="text-gray-600 mb-8">Test your knowledge with this fun quiz game!</p>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="category-select">
                    Select Category:
                </label>
                <select id="category-select" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="general">General Knowledge</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                <i class="fas fa-play-circle mr-2"></i> Start Quiz
            </button>
        </div>

        <!-- Quiz Screen (Initially Hidden) -->
        <div id="quiz-screen" class="hidden">
            <!-- Header with progress and timer -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <span id="current-question" class="text-xl font-bold">1</span>
                        <span class="text-xl">/</span>
                        <span id="total-questions" class="text-xl">10</span>
                        <span class="ml-2 text-sm">Questions</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-stopwatch mr-2"></i>
                        <span id="timer" class="font-bold">30</span>
                    </div>
                </div>
                <!-- Timer Bar -->
                <div class="mt-2 bg-white bg-opacity-30 rounded-full h-2">
                    <div id="timer-bar" class="bg-white h-2 rounded-full timer-animation" style="width: 100%"></div>
                </div>
            </div>

            <!-- Question and Options -->
            <div class="p-6">
                <h2 id="question-text" class="text-xl font-bold text-gray-800 mb-6"></h2>
                <div id="options-container" class="space-y-3">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Score Display -->
            <div class="bg-gray-100 p-4 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <span class="font-bold text-gray-700">Score: </span>
                        <span id="score" class="text-indigo-600 font-bold">0</span>
                    </div>
                    <div>
                        <span class="font-bold text-gray-700">Streak: </span>
                        <span id="streak" class="text-pink-600 font-bold">0</span>
                        <i id="streak-icon" class="fas fa-fire text-orange-500 ml-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen (Initially Hidden) -->
        <div id="results-screen" class="hidden p-8 text-center">
            <h2 class="text-3xl font-bold text-indigo-600 mb-2">Quiz Completed!</h2>
            <div class="mb-6">
                <i id="result-icon" class="fas fa-trophy text-5xl text-yellow-500 mb-4"></i>
                <p class="text-xl mb-2">Your Score:</p>
                <p id="final-score" class="text-4xl font-bold text-indigo-600 mb-4">0/10</p>
                <p id="result-message" class="text-gray-600 italic mb-6">Great effort!</p>
            </div>
            <div class="space-y-4">
                <button id="play-again-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg w-full">
                    <i class="fas fa-redo-alt mr-2"></i> Play Again
                </button>
                <button id="share-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg w-full">
                    <i class="fas fa-share-alt mr-2"></i> Share Result
                </button>
            </div>
        </div>
    </div>

    <!-- Feedback Toast (Initially Hidden) -->
    <div id="feedback-toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg hidden transition-all duration-300">
        <span id="feedback-message"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
